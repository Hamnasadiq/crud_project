<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background: #ffffff;
            border-right: 1px solid #ddd;
            padding-top: 1rem;
        }
        .sidebar .nav-link {
            color: #333;
            font-weight: 500;
            margin: 0.2rem 0;
        }
        .sidebar .nav-link.active {
            background-color: #e9ecef;
            border-radius: 6px;
        }
        .content {
            padding: 1.5rem;
        }
        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }
        .btn-custom {
            background: #4c84ff;
            color: white;
            border-radius: 6px;
            padding: 6px 12px;
            border: none;
        }
        .btn-custom:hover {
            background: #3a6de0;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
       <!-- Sidebar -->
<nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
    <div class="position-sticky">
        <h4 class="px-3 mb-3">Menu</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% block accounts_active %}{% endblock %}" href="{% url 'dashboard' %}">
                    Accounts
                </a>
            </li>
            <li class="nav-item ps-3">
                <!-- scroll to levels on the dashboard page -->
                <a class="nav-link {% block levels_active %}{% endblock %}" href="{% url 'dashboard' %}#levels-form">
                    Levels
                </a>
            </li>
            <li class="nav-item ps-3">
                <a class="nav-link {% block account_details_active %}{% endblock %}" href="{% url 'account-details' %}">
                    Account Details
                </a>
            </li>
        </ul>
    </div>
</nav>


        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 content">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
