<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if account %}Edit Account{% else %}Add Account{% endif %}</title>
</head>
<body>
    <h1>{% if account %}Edit Account{% else %}Add Account{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if account %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'chart_of_accounts_list' %}">Back to List</a>
</body>
</html>
